<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajout d'un division</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: menu"/>
<div class="container">

    <h1>Ajouter un niveau</h1>
    <form action="#"
          th:action="@{/niveau/update}"
          th:object="${niveau}"
          method="post">

        <input type="hidden" th:field="*{id}">
        <p>Code : <input type="text" th:field="*{code}"  /></p>
        <p>Libelle : <input type="text" th:field="*{libelleCourt}" /></p>
        <p><input type="submit" value="Valider"/></p>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
